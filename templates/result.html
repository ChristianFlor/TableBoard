<!DOCTYPE html>
<html>
  <head>
    <title>Resultados</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <h1>Resultados</h1>
    <p>El archivo {{ filename }} se ha procesado correctamente. Puedes descargar el archivo .csv haciendo clic en el bot√≥n de abajo:</p>
    <a href="{{ url_for('download_csv', filename=filename) }}" class="btn">Descargar CSV</a>
    <table>
      <thead>
        <tr>
          {% for col in column_names %}
          <th>{{ col }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody>
        {% for row in rows %}
        <tr>
          {% for cell in row %}
          <td>{{ cell }}</td>
          {% endfor %}
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
